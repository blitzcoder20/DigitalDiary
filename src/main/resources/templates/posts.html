<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="/css/customStyle.css" rel="stylesheet" type="text/css">
	<title>Post list</title>
</head>

<body>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
	<nav>
		<div class="navbar">
			<h1>Digital Diary</h1>
		</div>
	</nav>
	<div class="container mt-4">
		<form th:action="@{'/create-post/' + ${user.id}}" method="post">
			<div class="input-group mb-3">
				<input type="text" class="form-control" placeholder="Insert text here.." name="text" id="text">
				<div class="input-group-append">
					<button class="btn btn-primary" type="submit">Send</button>
				</div>
			</div>
		</form>
	</div>
	<div class="container mt-4">
		<ul class="list-group">
			<li th:each="post : ${posts}" class="list-group-item">
				<div class="d-flex justify-content-between align-items-start">
					<div>
						<small class="text-muted mb-2">Posted on 2023-11-06</small>
						<p class="mb-0 me-3" th:text="${post.text}"></p>
					</div>
					<div class="dropdown dropend">
						<button class="btn" type="button" data-bs-toggle="dropdown" aria-expanded="false">
							<img src="/icons/bars-solid.svg" alt="Bars icon"  width="30" height="30"/>
						</button>
						<ul class="dropdown-menu dropdown-menu-end">
							<li><a class="dropdown-item" href="#">Edit</a></li>
							<li><a class="dropdown-item" href="#">Delete</a></li>
						</ul>
					</div>
				</div>
			</li>
		</ul>
	</div>
</body>

</html>
